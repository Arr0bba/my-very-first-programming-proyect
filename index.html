<body class="index-body">
  <!--MUSICA DE LA PAGINA-->
  <audio id="index__audio" loop autoplay>
    <source src="audio/musica1.mp3" type="audio/mpeg">
  </audio>
  <!--FONDO DE PAGINA-->
  <main class="index-main">
    <h1 class="index-title">Welcome Visitor</h1>
    <!--BOTONES PARA ACCEDER-->
    <div class="index-buttons">
      <button id="button-enter">Enter</button>
      <button id="button-exit">Exit</button>
    </div>
  </main>

  <!--LA PARTE DE JAVASCRIPT/BOTONES DE ACCESO O NO ACCESO-->
  <script>
    document.getElementById('button-enter').addEventListener('click', function () {
      window.location.href = 'PaginaPrincipal.html';
    });
    document.getElementById('button-exit').addEventListener('click', function () {
      window.location.href = 'https://www.google.com';
    });
  </script>
